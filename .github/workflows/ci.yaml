name: ci-sonarcloud

on: [push]

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Tests
        run: npm test

      - name: Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
